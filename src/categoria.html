<!doctype html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Rodrigo CavanhaMan">
    <title>Gibiteca do Cavanha</title>
    <link rel="icon" href="img\book.png">
    <!-- Bootstrap CSS -->
	<link type="text/css" href="dist/css/bootstrap.css">
    <link type="text/css" href="dist/css/bootstrap.min.css">
    <link type="text/css" href="dist/css/jquery-ui.css">
    <link type="text/css" href="dist/css/tooltipui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbars/">
    <script src="dist/js/angular.min.js"></script>
    <script src="control/categoriaControl.js"></script>
  </head>
  <body ng-controller="CategoriaController">
      <div ng-include="'menu.html'"></div>

  <div class="container"> 
    <br />
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">{{nomeTela}}</li>
      </ol>
    </nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item"><a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro</a></li>
      <li class="nav-item"><a class="nav-link" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="dados" aria-selected="false">Dados</a></li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
        <br />
        <button type="button" ng-click="novo()" class="btn btn-info">Novo</button>
        <button type="button" ng-click="salvar()" class="btn btn-success">Salvar</button>
        <button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
        <button type="button" ng-click="pesquisar()" class="btn btn-warning">Pesquisar</button>
        <br /><br />
        <form class="was-validated">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputCodigo">Codigo</label>
              <input type="text" class="form-control" id="inputCodigo" disabled ng-model="categoria.codigo">
            </div>
            <div class="form-group col-md-6">
              <label for="inputNome">Nome</label>
              <input type="text" class="form-control is-valid" id="inputNome" required ng-model="categoria.nome">
              <div class="invalid-feedback">Digite o nome.</div>
            </div>
          </div>
          <!-- -->
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="inputDescricao">Descrição</label>
              <input type="text" class="form-control is-valid" id="inputDescricao"  required ng-model="categoria.descricao">
              <div class="invalid-feedback">Digite a descrição. </div>
            </div>
          </div>
        </form>
      </div>
      <div class="table table-hover fade" id="dados" role="tabpanel" aria-labelledby="dados-tab">
        <br/>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="clientesTabela in clientes" ng-click="seleciona(clientesTabela)">
              <th scope="row">{{ categoriasTabela.codigo }}</th>
              <td>{{ categoriasTabela.nome }}</td>
              <td>{{ categoriasTabela.descricao }}</td>
            </tr>
          </tbody>
        </table>
        <span ng-show="(clientes | filter: criterio).length == 0">Infelizmente  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span>
      </div>
    </div>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="dist/js/bootstrap.bundle.min.js" ></script>
</html>
