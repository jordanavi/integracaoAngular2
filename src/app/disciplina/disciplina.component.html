<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/control/disciplinaControl.js"></script>

<div class="jumbotron text-center">
      <p>Disciplina works!</p>
</div>
<div class="container"> 
      <br />
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Cadastro de Disciplinas</li>
          </ol>
        </nav>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="dados" aria-selected="false">Dados</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
              <br />
              <button type="button" (click)="novo()" class="btn btn-info">Novo</button>
              <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
              <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
              <button type="button" (click)="pesquisar()" class="btn btn-warning">Pesquisar</button>
              <br /><br />
              <form class="was-validated" #cadastro="ngForm" (ngSubmit)="salvar()">
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="codigo">Codigo</label>
                      <input type="text" class="form-control" disabled [(ngModel)]="disciplina.codigo" name="txtCodigo">
                    </div>
                    <!-- Criar uma linha para nome -->
                    <div class="form-group col-md-6">
                      <label for="nome">Descrição</label>
                      <input type="text" class="form-control is-valid" #descricao="ngModel" placeholder="Descrição" required [(ngModel)]="disciplina.descricao" name="txtDescricao">
                      <div [hidden]="descricao.valid" class="invalid-feedback">
                           Digite a descrição.
                      </div>
                    </div>
                  </div>
                </form>
            </div>
            <div class="table table-hover fade" id="dados" role="tabpanel" aria-labelledby="dados-tab">
              <br/>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Codigo</th>
                      <th scope="col">Descrição</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let disciplinasTabela of disciplinas">
                      <a [routerLink] = "[disciplinasTabela.codigo]">
                      <td>{{ disciplinasTabela.codigo }}</td></a>
                      <td>{{ disciplinasTabela.descricao }}</td>
                    </tr>
                  </tbody>
                </table>
                <!-- <span ng-show="(disciplinas | filter: criterio).length == 0">Infelizmente  n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span> -->
            </div>
        </div>
  </div>
